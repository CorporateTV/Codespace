<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | LySync</title>
    <link rel="stylesheet" href="css/style-auth-admin.css" />
    <link rel="stylesheet" href="css/style-auth-admin-responsivo.css" />
    <script src="./js/auth/cadastroAdmin.js"></script>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="container-btn-voltar">
      <a href="index.html">
        <i class="fa-solid fa-right-from-bracket fa-lg"></i>
      </a>
    </div>

    <div class="container-alert">
      <div id="alerta-confirmacao" class="alert"></div>
    </div>

    <div class="center-container">
       
      <div class="container-default-auth cadastro-mobile" style="flex-direction: column;">
        <div class="container-bemvindo-mobile">
          <div class="text-bemvindo-mobile">
            <h1>CADASTRO</h1>
          </div>
        </div>
        <div class="container-bemvindo">
          <div class="text-bemvindo">
            <h1>CADASTRO</h1>
          </div>
        </div>

        <div class="container-geral">

          <div class="container-empresas">
            <div class="list-empresas" id="list-empresas_ID">
   
              
            </div>  
            <button onclick="listarEmpresas()">Editar Empresa</button>

          </div>

          <div class="container-form">
           
            <div class="logo-form">
              <img src="assets/Logo-LiSync-Inverso.png" alt="Logo" class="logo" />
            </div>
            
  
            <div class="group-input-form">
  
              <div class="input-box">
                <label> Nome Completo: </label>
                <!-- Adicione IDs aos seus campos de entrada -->
                <input id="input_nome" type="text" />
                <div id="nome-error" class="error-message"></div>
              </div>
  
  
              <div class="input-box">
                <label> E-mail: </label>
                <input id="input_email" type="text" />
                <div id="email-error" class="error-message"></div>
              </div>
  
              <div class="input-box">
                <label> Confirmar Email: </label>
                <input id="input_confirmarEmail" type="text" />
                <div id="email-error" class="error-message"></div>
              </div>
  
              <div class="input-box">
                <label> Nome Fantasia: </label>
                <!-- Adicione IDs aos seus campos de entrada -->
                <input id="input_nomeFantasia" type="text" />
                <div id="nome-error" class="error-message"></div>
              </div>

              <div class="input-box">
                <label for="plan">Selecione um plano:</label>
                <select id="plan" name="plan" class="selectPlano" onchange="mudarSelect()">
                    <option value="Basico">BÃ¡sico</option>
                    <option value="Corporativo">Corporativo</option>
                    <option value="Interprise">Interprise</option>
                </select>
              </div>
              
              <div class="input-box">
                <label> CNPJ: </label>
                <input id="input_empresa" type="text" />
                <div id="empresa-error" class="error-message"></div>
              </div>
            </div>
            <button
              onclick="validarEnvio()"
              id="cadastrar"
              class="btn-cadastrar"
            >
              <a href="verificacao.html"></a>Cadastrar Empresa
            </button>
          
          </div>
      </div>
      </div>
    </div>

  </body>
</html>
