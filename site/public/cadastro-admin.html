<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <link rel="stylesheet" href="./css/style-sidebar-dash.css">
  <link rel="stylesheet" href="./css/style-reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style-auth-admin.css">


</head>

<body>
  <div class="bg-layout">
    <div class="container-layout">
      <div class="content-layout">
        <div class="header-layout">
          <div class="imgIcon-header"><img src="../assets/Engrenagem.png" alt=""></div>
          <h1> Cadastro Admin </h1>
        </div>

        <div class="container-content">
          <div class="container-tab-layout">
            <div class="display-tab">
              <button class="tab-links" onclick="tabConfiguracao(event, 'Geral')" id="defaultOpen">
                Perfil de Empresas
              </button>
              <button class="tab-links" onclick="tabConfiguracao(event, 'CadastroFuncionários')"
                id="cadastroFuncionarios">
                Cadastro de Empresas
              </button>
             
              
            </div>

            

            <div id="Geral"  class="tab-content">

              <div class="row-container">

                <div class="listFunc">
                  <h3 class="titulo-form">Lista de Empresas</h3>
                  <div class="list-usuario-empresas" id="list-empresas_ID">

                  </div>
                </div>

                <div class="form-editar">
                  <h3 class="titulo-form">Informações da Empresa</h3>
                  <div class="container-form">

                    <div class="campos-editar">
                      <div class="input-configuracao editar">
                        <label> Nome Fantasia </label>
                        <input class="input-edit-gestor" id="input_nome_fantasia" name="text" type="text" readonly>
                        <span class="edit-button" onclick="editInputGestor()"><i class="fa-solid fa-pencil"></i></span>
                      </div>
                      <div class="input-configuracao editar">
                        <label> CNPJ </label>
                        <input class="input-edit-gestor" id="input_CNPJ" name="text" type="text"
                          readonly>
                        <span class="edit-button" onclick="editInputGestor()"><i class="fa-solid fa-pencil"></i></span>
                      </div>
                      <div class="input-column">
                        <label> Plano </label>
                        <select id="select_gestor_cargo" class="select-painel" disabled>
                          <option value="Basico">Basico</option>
                          <option value="Corporativo">Corporativo</option>
                          <option value="Interprise">Interprise</option>
                        </select>
                      </div>
                      <button class="button-funcionario" style="display: none;" id="button-edit-gestor"
                        onclick="atualizarInformacoesCadastro()">Atualizar</button>
                    </div>
                  </div>
                </div>

                <div class="form-editar">
                  <h3 class="titulo-form">Informações do Gestor</h3>
                  <div class="container-form">

                    <div class="campos-editar">
                      <div class="input-configuracao editar">
                        <label> Nome Completo</label>
                        <input class="input-edit-gestor" id="input_nome_perfil" name="text" type="text" readonly>
                        <span class="edit-button" onclick="editInputGestor()"><i class="fa-solid fa-pencil"></i></span>
                      </div>
                      <div class="input-configuracao editar">
                        <label> Email </label>
                        <input class="input-edit-gestor" id="input_email_perfil" name="text" type="text"
                          readonly>
                        <span class="edit-button" onclick="editInputGestor()"><i class="fa-solid fa-pencil"></i></span>
                      </div>
                      <button class="button-funcionario" style="display: none;" id="button-edit-gestor"
                        onclick="atualizarPerfilGestor(sessaoIdUsuario)">Atualizar</button>
                    </div>
                  </div>
                </div>


              </div>
              
            </div>

            <div  id="CadastroFuncionários" class="tab-content">
              <div class="form-cadastrar">
                <h3 class="titulo-form">Cadastro Empresa</h3>

                <div class="campos-cadastrar">
                  <img src="../assets/Logo-LiSync-Inverso.png" class="img-logo" alt="">
                  <div class="container-input">
                    <label>Nome completo</label>
                    <input id="input_nome" type="text" />
                    <div id="nome-error" class="error-message"></div>
                  </div>

                  <div class="container-input">
                    <label>Email</label>
                    <input id="input_email" type="text" />
                    <div id="email-error" class="error-message"></div>
                  </div>

                  <div class="container-input">
                    <label>Confirmar Email</label>
                    <input id="input_confirmarEmail" type="text" />
                    <div id="email-error" class="error-message"></div>
                  </div>

                  <div class="container-input">
                    <label> Nome Fantasia: </label>
                    <input id="input_nomeFantasia" type="text" />
                    <div id="nome-error" class="error-message"></div>
                  </div>

                  <div class="container-input">
                    <label>CNPJ</label>
                    <input id="input_empresa" type="text" />
                    <div id="empresa-error" class="error-message"></div>
                  </div>

                  <div class="input-box">
                    <label for="plan">Selecione um plano:</label>
                    <select id="plan" name="plan" class="selectPlano" onchange="mudarSelect()">
                        <option value="Basico">Básico</option>
                        <option value="Corporativo">Corporativo</option>
                        <option value="Interprise">Interprise</option>
                    </select>
                  </div>

                  <button class="button-funcionario"   onclick="validarEnvio()"
                  id="cadastrar">Cadastrar Empresa</button>

                </div>
              </div>
            </div>






          </div>



        </div>
      </div>
    </div>
  </div>


</body>

</html>

<script src="./js/sessao.js"></script>
<script src="./js/getData/usuario_data.js"></script>
<script src="./js/getData/empresa_data.js"></script>
<script src="./js/config_client.js"></script>
<script src="./js/auth/cadastroAdmin.js"></script>
