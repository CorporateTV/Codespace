<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="../css/style-sidebar-dash.css">
    <link rel="stylesheet" href="../css/style-dash-global.css">
    <link rel="stylesheet" href="../css/style-config.css">
    <link rel="stylesheet" href="../css/style-reset.css">
    <link rel="stylesheet" href="../css/style-components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style-addFunc.css">
</head>

<body onload="validarSessao(), listarUsuariosEmpresa(sessionIdEmpresa)">
    <div class="bg-layout">
        <div class="sideBar">
            <div class="sideBar-container">
                <ul class="sideBar-menu">
                    <li class="selection">
                        <div class="imgIcon"><img src="../assets/Dashboard icon.png" alt=""></div>
                        <p class="selectText"> <a id="tipo_dash">Dashboard</a></p>
                    </li>
                    <li class="selection">
                        <div class="imgIcon"><img src="../assets/Analytics Icon.png" alt=""></div>
                        <p class="selectText"> <a href="analytics.html">Analytics</a></p>
                    </li>
                    <li class="selection" id="control_center">
                        <div class="imgIcon"><img src="../assets/Centro de Controle.png" alt=""></div>
                        <p class="selectText"> <a href="control_center.html">Centro de Controle</a></p>
                    </li>
                    <li class="selection">
                        <div class="imgIcon"><img src="../assets/Engrenagem.png" alt=""></div>
                        <p class="selectText"><a href="configuracao.html">Configurações</a></p>
                    </li>
                </ul>
                <li class="selection exit" onclick="limparSessao()">
                    <div class="imgIcon"><img src="../assets/sair.png" alt=""></div>
                    <p class="selectText">Sair</p>
                </li>
            </div>
        </div>

        <div class="container-layout">
            <div class="content-layout">
                <div class="header-layout">
                    <div class="imgIcon-header"><img src="../assets/Engrenagem.png" alt=""></div>
                    <h1> Configurações </h1>
                </div>

                <div class="container-content">
                    <div class="container-tab-layout">
                        <div class="display-tab">
                            <button class="tab-links" onclick="tabConfiguracao(event, 'Geral')" id="defaultOpen">
                                Perfil
                            </button>
                            <button class="tab-links" onclick="tabConfiguracao(event, 'CadastroFuncionários')"
                                id="cadastroFuncionarios">
                                Cadastro de Funcionários
                            </button>
                        </div>

                        <div id="Geral" class="tab-content">
                            <h1> Meu perfil </h1>

                            <div class="layout-config">
                                <div class="form-profile-data">
                                    <h3>Informações pessoais</h3>
                                    <div class="container-form">

                                        <div class="form-left" style="display: block;">
                                            <div class="input-configuracao">
                                                <label> Nome </label>
                                                <input class="input-edit-profile" id="input_nome_perfil" name="text" type="text" readonly>
                                                <span class="edit-button" onclick="editInput()"><i
                                                        class="fa-solid fa-pencil"></i></span>
                                            </div>
                                            <div class="input-configuracao">
                                                <label> Email </label>
                                                <input class="input-edit-profile" id="input_email_perfil" name="text" type="text" readonly>
                                                <span class="edit-button" onclick="editInput()"><i
                                                        class="fa-solid fa-pencil"></i></span>
                                            </div>
                                            <div class="input-configuracao">
                                                <label> Cargo </label>
                                                <input id="input_cargo_perfil" name="text" type="text" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <button class="button-default" style="display: none;" id="button-edit-profile"
                                        onclick="atualizarPerfil(sessaoIdUsuario)">Atualizar</button>

                                </div>

                                <div class="form-right">
                                    <h3> Empresa </h3>
                                    <div class="card-empresa">
                                        <div class="text-empresa">
                                            <ul>
                                                <li> Nome empresa: <span id="text_empresa_nomeFantasia"></span> </li>
                                                <li> Plano: <span id="text_empresa_plano"></span> </li>
                                                <li> Licenças: <span id="text_empresa_licencas"></span> </li>
                                            </ul>
                                        </div>
                                        <div class="logo-empresa">
                                            <img src="../assets/Logo-LiSync-Inverso.png" alt="Logo empresa">
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <div id="CadastroFuncionários" class="tab-content">

                            <div class="row-container">

                                <div class="listFunc">
                                    <h3 class="titulo-form">Lista de Funcionários</h3>
                                    <div class="list-usuario-empresas" id="lista_usuarios_empresa">

                                    </div>
                                </div>

                                <div class="form-editar">
                                    <h3 class="titulo-form">Informações pessoais</h3>
                                    <div class="container-form">

                                        <div class="campos-editar">
                                            <div class="input-configuracao editar">
                                                <label> Nome </label>
                                                <input class="input-edit-gestor" id="input_gestor_nomeUsuario" name="text" type="text" readonly>
                                                <span class="edit-button" onclick="editInputGestor()"><i
                                                        class="fa-solid fa-pencil"></i></span>
                                            </div>
                                            <div class="input-configuracao editar">
                                                <label> Email </label>
                                                <input class="input-edit-gestor" id="input_gestor_emailUsuario" name="text" type="text" readonly>
                                                <span class="edit-button" onclick="editInputGestor()"><i
                                                        class="fa-solid fa-pencil"></i></span>
                                            </div>
                                            <select id="select_gestor_cargo" class="select-painel" disabled>
                                                <option value="1">Assistente NOC</option>
                                                <option value="null">Gestor NOC</option>
                                            </select>
                                            <button class="button-funcionario" style="display: none;" 
                                            id="button-edit-gestor" onclick="atualizarPerfilGestor(sessaoIdUsuario)">Atualizar</button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class="form-cadastrar">
                                <h3 class="titulo-form">Cadastro de Funcionário</h3>

                                <div class="campos-cadastrar">
                                    <img src="../assets/Logo-LiSync-Inverso.png" class="img-logo" alt="">
                                    <div class="container-input">
                                        <label>Nome completo</label>
                                        <input type="text" id="input_nomeCadastro">
                                        <div id="nome-error" class="error-message"></div>
                                    </div>

                                    <div class="container-input">
                                        <label>E-mail</label>
                                        <input type="email" id="input_emailCadastro">
                                        <div id="email-error" class="error-message"></div>
                                    </div>

                                    <div class="container-input">
                                        <label>Confirmar E-mail</label>
                                        <input type="email" id="input_emailConfirmar">
                                        <div id="emailConfirmar-error" class="error-message"></div>
                                    </div>

                                    <div class="container-input">
                                        <label>Senha</label>
                                        <input type="password" id="input_senhaCadastro">
                                        <div id="senha-error" class="error-message"></div>
                                    </div>

                                    <div class="container-input">
                                        <label>Confirmar Senha</label>
                                        <input type="password" id="input_senhaConfirmar">
                                        <div id="senhaConfirmar-error" class="error-message"></div>
                                    </div>

                                    <button class="button-funcionario" onclick="cadastrarUsuarioGestor(sessionIdEmpresa)">Adicionar
                                        Funcionário</button>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container-tab-profile">
                        <div class="profile-description">
                            <img src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png" alt="Avatar">
                            <div class="text-profile">
                                <h3 id="profile_description_nome"></h3>
                                <ul>
                                    <li id="profile_description_empresa"></li>
                                    <li id="profile_description_email"></li>
                                    <li id="profile_description_cargo"></li>
                                </ul>
                            </div>
                        </div>
                        <button class="button-messenger">
                            <i class="fa-regular fa-envelope"></i>
                            <span>Slack</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    
</body>

</html>

<script src="../js/sessao.js" ></script>
<script src="../js/getData/usuario_data.js"></script>
<script src="../js/getData/empresa_data.js"></script>
<script src="../js/config_client.js"></script>
<script src="../js/auth/cadastro.js"></script>
