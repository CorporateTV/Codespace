<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Center</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/style-sidebar-dash.css">
    <link rel="stylesheet" href="../css/style-dash-global.css">
    <link rel="stylesheet" href="../css/style-control-center.css">
    <link rel="stylesheet" href="../css/style-components.css">
    <link rel="stylesheet" href="../css/style-reset.css">
</head>

<body onload="validarSessao(), listarDadosTvEmpresaComponentes(sessionStorage.ID_EMPRESA)">
    <div class="bg-layout">
        <div class="sideBar">
            <div class="sideBar-container">
                <ul class="sideBar-menu">
                    <li class="selection">
                        <div class="imgIcon"><img src="../assets/Dashboard icon.png" alt=""></div>
                        <p class="selectText"> <a href="dashboard.html">Dashboard</a></p>
                    </li>
                    <li class="selection">
                        <div class="imgIcon"><img src="../assets/Analytics Icon.png" alt=""></div>
                        <p class="selectText"> <a href="analytics.html">Analytics</a></p>
                    </li>
                    <li class="selection">
                        <div class="imgIcon"><img src="../assets/Centro de Controle.png" alt=""></div>
                        <p class="selectText"> <a href="control_center.html">Control Center</a></p>
                    </li>
                    <li class="selection">
                        <div class="imgIcon"><img src="../assets/Engrenagem.png" alt=""></div>
                        <p class="selectText"><a href="configuracao.html">Configurações</a></p>
                    </li>
                </ul>
                <li class="selection exit" onclick="limparSessao()">
                    <div class="imgIcon"><img src="../assets/sair.png" alt=""></div>
                    <p class="selectText">Sair</p>
                </li>
            </div>
        </div>

        <div class="container-layout">
            <div class="wrapper-layout">

                <div class="container-status">
                    <div class="header-box">
                        <h3>Status televisões</h3>
                    </div>
                    <div class="grid-tv-container">
                        <div class="content-grid" id="content">
<!--                             <div class="card-tv-status bg-status-ok">
                                <div class="card-status-text">
                                    <p id="hostname_status">HOSTNAME</p>
                                    <p>Localização</p>
                                    <p id="localizacao_status">Setor - Andar </p>
                                </div>
                                <div class="container-img">
                                    <img src="../assets/monitor.png" alt="Monitor">
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>

                <div class="container-column">
                    <div class="container-grafico-status">
                        <div class="header-box">
                            <h3>Status Atual (%)</h3>
                        </div>
                        <div class="grafico-container">
                            <div id="chart_status" class="chart-status"></div>
                            <table>
                                <tr>
                                    <td class="status-normal">Normal: <span>50%</span></td>
                                </tr>
                                <tr>
                                    <td class="status-atencao">Atenção: <span>50%</span></td>
                                </tr>
                                <tr>
                                    <td class="status-alerta">Alerta: <span>50%</span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="container-notificacao">
                        <div class="header-box">
                            <h3>Notificações</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>



<script src="../js/charts/chart_controlCenter.js"></script>
<script src="../js/getData/tv_data.js"></script>
<script src="../js/tv_component_status.js"></script>
