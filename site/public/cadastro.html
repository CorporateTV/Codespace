<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | LySync</title>
    <link rel="stylesheet" href="css/style-auth.css">
    <link rel="stylesheet" href="css/style-auth-responsivo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container-btn-voltar">
        <a href="index.html">
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>
        </a>
    </div>
    <div class="center-container">
        <div class="container-default-auth cadastro-mobile">
            <div class="container-bemvindo-mobile">
                <div class="text-bemvindo-mobile">
                    <h1> CADASTRO </h1>
                </div>
            </div>
            <div class="container-bemvindo">
                <div class="text-bemvindo">
                    <h3> Seja <br> BEM-VINDO! </h3>

                </div>
            </div>
            <div class="container-form">
                <div class="logo-form">
                    <img src="assets/Logo-LiSync-Inverso.png" alt="Logo" class="logo">
                </div>
                <div class="group-input-form">
                    <div class="input-box">
                        <label> Nome: </label>
                        <input id="input_nome" type="text">
                    </div>
                    <div class="input-box">
                        <label> Sobrenome: </label>
                        <input id="input_sobrenome" type="text">
                    </div>
                    <div class="input-box">
                        <label> Empresa: </label>
                        <input id="input_empresa" type="text">
                    </div>
                    <div class="input-box">
                        <label> Email: </label>
                        <input id="input_email" type="text">
                    </div>
                    <div class="input-box">
                        <label> Senha: </label>
                        <input id="input_senha" type="text">
                    </div>
                </div>
                <button onclick="cadastrar()" class="btn-cadastrar" id="cadastrar"> CADASTRAR </button>
                <div class="container-text-link">
                    <span class="text-link"> JÃ¡ estou cadastrado, realizar o <a href="login.html"> login </a> agora.</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

    document.getElementById("cadastrar").onclick = function () {

</script>
