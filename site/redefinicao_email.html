<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação Email | LySync</title>
    <link rel="stylesheet" href="./public/css/style-auth.css">
    <link rel="stylesheet" href="public/css/style-auth-responsivo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container-btn-voltar">
        <a href="index.html">
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>
        </a>
    </div>
    <div class="center-container">
        <div class="container-default-auth redefinir-layout">
            <div class="container-bemvindo-redefinir">
                <div class="text-bemvindo-redefinir">
                    <h1> REDEFINIR SENHA </h1>
                </div>
            </div>
            <div class="container-form">
                <div class="logo-form">
                    <img src="public/assets/Logo-LiSync-Inverso.png" alt="Logo" class="logo">
                </div>
                <div class="text-suport">
                    <p>Informe um email e enviaremos um link para a recuperação de sua senha </p>
                </div>
                <div class="redefinir-campo">
                    <div class="input-box ">
                        <label> Email de recuperação: </label>
                        <input type="text">
                    </div>
                </div>
                <button class="btn-cadastrar" id="enviar-email"> Enviar </button>
                <div class="container-text-link"> 
                    <span class="text-link"> Retroceder para página de  <a href="login.html"> login </a> </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.getElementById("enviar-email").onclick = function () {
        location.href = "redefinicao_senha.html";
    };
</script>
